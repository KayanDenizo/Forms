<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="stylesheet" href="../CSS/loginModal.css">
</head>

<body>

    <!-- No login modal, faz com que apareça a caixa de login após apertar um botão de preferência de "login" -->

    <!-- Botao para abrir o modal login -->
    <div class="button-container">
        <button onclick="document.getElementById('id01').style.display='block'">Login</button>
    </div>
    <!-- O Modal -->
    <!-- Fechar o modal login -->
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="Close Modal">&times;</span>
        <!-- Modal Content -->
        <form action="/action_page.php" class="modal-content animate">
            <div class="imgcontainer">
                <img src="../IMG/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter your password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember Me
                </label>
            </div>

            <div class="container" style="background-color: #f1f1f1;">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <script src="../JS/loginModal.js"></script>
</body>

</html>
