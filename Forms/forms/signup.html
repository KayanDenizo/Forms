<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- Signup ja em modelo model -->
</head>

<body>
    <!-- Button to open the modal -->
    <button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

    <!-- The modal -->
    <div id="id01" class="modal">
        <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Por favor, preencha o formulário para a criação de sua conta!</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter your best email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter your password" name="psw" required>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px;"> Remember me
                </label>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Script para que quando clicar fora do form fechar ele (display = none) -->
    <script src="../JS/loginModal.js"></script>
</body>

</html>
